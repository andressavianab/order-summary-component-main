<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="content">
      <section class="content-img">
        <img src="./images/illustration-hero.svg" alt="" aria-hidden="true" width="100%">
      </section>
      <section class="content-texts">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        </section>
        <section class="content-annualplan">
          <img class="content-annualplan-img" src="./images/icon-music.svg" alt="" aria-hidden="true">
          <div>
            <p class="content-annualplan-text">
              Annual Plan
            </p>
            <p class="content-annualplan-price">
              $59.99/year
            </p>
          </div>
          <a class="content-annualplan-change" href="#">Change</a>               
        </section>
        <section class="content-buttons">
          <button class="content-button">
            Proceed to Payment
          </button>
          <a href="#">
            Cancel Order
          </a>
        </section>
      </div>
  </main>
  <footer>
    <a href="https://github.com/andressavianab"><img src="https://img.icons8.com/glyph-neue/34/null/github.png" alt="" width="100%" aria-hidden="true"/></a>
    <a href="https://www.frontendmentor.io/profile/andressavianab"><img src="./images/favicon-32x32.png" alt="" width="100%" aria-hidden="true"/></a>
  </footer>
</body>
</html>
